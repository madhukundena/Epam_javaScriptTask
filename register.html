<!DOCTYPE html>
<html>

<head>
    <title>
        Registartion
    </title>
    <script>

    function validateForm() {
var name1 = document.getElementById("fname").value;
var name2 = document.getElementById('sname').value;
var email = document.getElementById('email').value;
var phone1 = document.getElementById('mobile').value;
var pass1 = document.getElementById('pwd1').value;
var pass2 = document.getElementById('pwd2').value;
var address = document.forms["registration"]["address"];
var gender = document.forms["registration"]["sex"];
var agree = document.forms["registration"]["tc"];

if (name1 == "") {
    window.alert("Please fill the username field");
    return false;
}
if ((name1.length <= 2) || (name1.length > 20)) {
    window.alert("**user length must be between 2 and 20");
    return false;
}
if (!isNaN(name1)) {
    window.alert("**only characters are allowed");
    return false;
}
if (name2 == "") {
    window.alert("Please fill the second-name field");
    return false;
}
if ((name2.length <= 2) || (name2.length > 20)) {
    window.alert("**lastname length must be between 2 and 20");
    return false;
}
if (!isNaN(name2)) {
    window.alert("**only characters are allowed");
    return false;
}
if (email == "") {
    window.alert("Please enter email");
    return false;
}
if (email.indexOf('@') <= 0) {
    window.alert("** @ invalid position");
    return false;
}
if ((email.charAt(email.length - 4) != '.') && (email.charAt(email.length - 3) != '.')) {
    window.alert("** . invalid position");
    return false;
}
if (phone1 == "") {
    window.alert("Please enter mobile number");
    return false;
}
if (phone1.length != 10) {
    window.alert("**mobile number must be 10 digits");
    return false;
}
if (isNaN(phone1)) {
    window.alert("**User must enter digits;not a character");
    return false;
}
if (pass1 == "") {
    window.alert("Please fill password field");
    return false;
}
if ((pass1.length <= 5) || (pass1.length > 20)) {
    window.alert("password length must be between 5 and 20");
    return false;
}
if (pass2 == "") {
    window.alert("Please fill second-password field");
    return false;
}
if (pass1 != pass2) {
    window.alert("both password are not matched");
    return false;
}
if ((gender[0].checked == false) && (gender[1].checked == false) && (gender[2].checked == false)) {
    window.alert("Please select gender");

    return false;
}
if ((agree[0].checked == false) && (agree[1].checked == false)) {
    window.alert("Please check agree");
    return false;
}

}



    </script>
</head>

<body style="background-color: white">
    <center>
        <h1>
            <font color="purple" size="50">Welcome to EPAM Registartion form</font>
        </h1>
        <form name="registration" action="#" onsubmit="return validateForm()" method="post">
            <fieldset style="background-color:">
              <table style="text-align:left">
                <tr>
                  <th>first name:</th>
                  <th><input type="text" id="fname"></th>
                </tr>

                  <tr>
                  <th>second name:</th>
                  <th><input type="text" name="sname" id="sname"></th>
                </tr>

                  <tr>
                  <th>mail:</th>
                  <th><input type="email" name="email" id="email"></th>
                </tr>


              <tr>
                <th>mobile-number:</th>
                <th><input type="tel" name="phone" id="mobile"></th>
              </tr>

                <tr>
              <th>  Enter your password:</th>
                <th><input type="text" name="pwd" id="pwd1"><th>
              </tr>
              <tr>
                 <th>Renter your password:</th>
                 <th><input type="text" name="pwd" id="pwd2"></th>
               </tr>
                <tr>
                <th> Select your gender:</th>
                 <th><input type="radio" name="sex" id="sex">Male
                <input type="radio" name="sex" id="sex">Female
                <input type="radio" name="sex" id="sex">Others</th>
              </tr>

                <tr><th>Terms and Conditions:</th>
                <th>I agree<input type="radio" name="tc"> Not Agree<input type="radio" name="tc"></th>
              </tr>
              <tr>

                <th><br>&emsp;&emsp;&emsp;&emsp;<input type="reset" name="Reset">
                <input type="submit" name="Submit"></th>
              </tr>
</table>
<br>
            <div class="forget"><a href=index.html> Return to EPAM Login Page</a>
            </fieldset>
        </form>
    </center>
    <script type="text/javascript" src="form.js">
    </script>
